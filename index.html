<body>
  <div class="top-page centerize">
    <div class="background" ></div>
    <div class="page-wrapper">
      <div class="content">
        <p>我是 Ameng，过往的人生虽然并非一无是处，但也乏善可陈。苹果粉，热衷于用户体验</p>
        <p>这是一些实验性垃圾分类，像是
          <template v-for="(category, index) in categories">
            <a class="inv" v-bind:class="{active: active.categories.indexOf(category.name) != -1}" 
            v-on:mouseover="onHoverCategory(category)" 
            v-on:mouseleave="onMouseleave()">{{category.name}}
            </a>
            <span>{{ separator(index, categories) }}
            </span>
          </template>
        </p>
        <p>存档：
          <template v-for="(work, index) in works">
            <a class="inv" v-bind:class="{active: active.works.indexOf(index) != -1}" 
            v-bind:href="work.url" 
            v-on:mouseover="onHoverWork(work)" 
            v-on:mouseleave="onMouseleave()" 
            target="_blank">{{work.title}}
            </a>
            <span>{{ separator(index, works) }}
            </span>
          </template>
        </p>
      </div>
    </div>
 </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
  var e = JSON.parse(document.getElementById("works-data").innerText),
      app = new Vue({
        el: '.top-page',
        data: {
          categories: e.categories,
          works: e.works,
          portrait: !1,
          titleHeight: null,
          backgroundHeight: "inherit",
          backgroundHidden: !1,
          contentOverflow: !0,
          active: {
            object: null,
            thumb: "",
            thumbPortrait: "",
            categories: [],
            works: [],
          }
        }
        methods: {
          separator: function(index, totalData) {
            var n = totalData.length;
            return index < n - 2 ? ", " : index == n - 2 ? ", and " : "."
          },
          onHoverCategory: function(e){
            this.active.works = e.works,
            this.active.members = e.members
          },
        }
})

</script>
