
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UltrAmeng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,500,700" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: calc(10px + 0.33vw);
      -webkit-font-smoothing: antialiased;
      padding: 5vh 10vw;
      color: #121314;
    }
    h1 {
      font-size: 4.5em;
      font-weight: 500;
      margin-bottom: 0;
    }
    p {
      font-size: 1.6em;
      font-weight: 300;
      line-height: 1.4;
      max-width: 26em;
    }
    a {
      text-decoration: none;
      color: #121314;
      position: relative;
    }
    a:after {
      content: "";
      position: absolute;
      z-index: -1;
      top: 60%;
      left: -0.1em;
      right: -0.1em;
      bottom: 0;
      transition: top 200ms cubic-bezier(0, .8, .13, 1);
      background-color: rgba(79,192,141,0.5);
    }
    a:hover:after {
      top: 0%;
    }
  </style>
</head>
<body>
  <h1>我是 Ameng（一级标题）</h1>
  <p style="font-weight:500; font-size:2.2em">
    这是一些自我陈述以及实验性垃圾存档（加大加粗）.
  </p>
  <p>
   过往的人生虽然并非一无是处，但也乏善可陈，有一个女朋友和一只猫，有一些拍照的设备（像是女朋友送的键盘），从日本 Take 一些 Free，偶尔看看一些博物馆，去过为数不多的地方。
    <a href="https://vuejs.org" target="_blank">链接</a>.
  </p>
  <p>页面字体是苹果丽中黑，颜色#0b0b0b，看东西最好也不是非黑即白。
  </p>
 
</body>
</html>
